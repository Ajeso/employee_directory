<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h2 class="title">AWESOME STARTUP EMPOLYEE DIRECTORY</h2>
        <section class="grid-container" id="employeeContainer">

        </section>


    </main>


    <div id="employeeContainer"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="Employee Image">
            <h2 id="modal-name"></h2>
            <p id="modal-email"></p>
            <p id="modal-city"></p>
            <hr class="vertical">
            <p id="modal-cell"></p>
            <p id="modal-address"></p>
            <p id="modal-birthdate"></p>

        </div>

    </div>



    <script src="app.js"></script>
</body>

</html>
